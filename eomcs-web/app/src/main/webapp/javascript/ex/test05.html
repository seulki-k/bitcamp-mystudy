<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1 id="header1">변수3</h1>

    <script>
        "use strict"

        var a;

        a = 100; // a 변수는 number 타입으로 다뤄진다.
        console.log(typeof a);

        a = "Hello"; // a 변수는 string 타입으로 다뤄진다.
        console.log(typeof a);

        a = true; // a 변수는 boolean 다뤄진다.
        console.log(typeof a);


    </script>

</body>

</html>
